<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>shoppingMall前台页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/myPage.css">
    <link rel="stylesheet" href="./css/jquery.fullPage.css" />
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.fullPage.min.js"></script>
    <script src="./js/jquery.easing.1.3.js"></script>
    <script src="./js/myPage.js"></script>
</head>
<body>
    <a href="#" class="go">
        <img src="./image/go.png" alt="购物中心" />
    </a>
    <div id="fullpage">
        <!-- 第一屏样式开始 -->
        <div class="section item1">
            <img src="./image/pic_01_1.png" class='fly updown' alt="">
            <img src="./image/pic_01_2.png" class="shirt01 shirt01-updown" alt="">
            <img src="./image/pic_01_3.png" class="goods" alt="">
        </div>
        <!-- 第一屏样式结束 -->

        <!-- 第二屏样式开始 -->
        <div class="section item2">
            <div class="computer">
                <div class="search">
                    <img src="./image/search-words.png" alt="" class="search-words">
                </div>
                <img src="./image/search-02-1.png" class="search-02-1" alt="" >
                <img src="./image/goods-441-218.png" class="goods-01-1" alt="" >
                <img src="./image/shirt-02-207-166.png" class="shirt-02-1" alt="">
                <div class="cover"></div>
            </div>
            <img src="./image/words-01-361-25.png" class="words-01" alt="">
            <img src="./image/words-02.png" class="words-02" alt="" >
        </div>
        <!-- 第二屏样式结束 -->

        <!-- 第三屏样式开始 -->
        <div class="section item3">
            <div class="main">
                <div class="select">
                    <img src="./image/img-01.gif" class="img-01" alt="">
                    <img src="./image/img-01-a.gif" class="img-01 img-01-a" alt="">
                    <img src="./image/btn-01.gif" class="btn-01" alt="">
                    <img src="./image/btn-01-a.gif" class="btn-01 btn-01-a" alt="">
                </div>
                <!-- 沙发 -->
                <img src="./image/shirt-02-207-166.png" class="shirt-02" alt="">
                <img src="./image/t1f.png" class="t1f" alt="">
            </div>
        </div>
        <!-- 第三屏样式结束 -->

        <!-- 第四屏样式开始 -->
        <div class="section item4">
            <img src="./image/cloud.png" class="cloud cloud-back1" alt="">
            <img src="./image/words-04.png" class="words-04" alt="">
            <img src="./image/words-04-a.png" class="words-04 words-04-a" alt="">
            <div class="car">
                <img src="./image/t1f.png" class="car-img" alt="">
                <img src="./image/car.png" class="car-1" alt="">
            </div>
            <div class="note">
                <img src="./image/t1.png" alt="">
                <img src="./image/t1sqosfx8bxxa9wx_i-173-47.png" class="info" alt="">
            </div>
        </div>
        <!-- 第四屏样式结束 -->

        <!-- 第五屏样式开始 -->
        <div class="section item5">
            <img src="./image/words-05.png" class="words-05" alt="">
            <img src="./image/card-05.png" class="card-05" alt="">
            <img src="./image/order-05.png" class="order-05" alt="">
            <img src="./image/t1f.png" class="t1f-05" alt="">
            <div class='cover-box'>
                <img src="./image/mouse-05.png" class="mouse-05" alt="">
                <img src="./image/mouse-05-a.png" class="mouse-05 mouse-05-a" alt="">
                <img src="./image/hand-05.png" class="hand-05" alt="">
            </div>
        </div>
        <!-- 第五屏样式结束 -->
        
        <!-- 第六屏样式开始 -->
        <div class="section item6">
            <img src="./image/box.png" alt="" class="box-06" />
            <img src="./image/car-06.png" alt="" class="car-06" />
            <img src="./image/cloud-06.png" alt="" class="cloud-06" />
            <img src="./image/88.png" alt="" class="pop-06" />
            <img src="./image/man.png" alt="" class="boy">
            <img src="./image/women.png" alt="" class="girl">
            <img src="./image/door.png" alt="" class="door">
            <img src="./image/t1kzyqffnexxbcrepj-139-173.png" alt="" class="pop-07">
            <img src="./image/words-06-a.png" alt="" class="words-06-a">
        </div>
        <!-- 第六屏样式结束 -->

        <!-- 第七屏样式开始 -->
        <div class="section item7">
            <div class="star move">
                        
            </div>
            <img src="./image/good-07.png" alt="" class="good-07">    
        </div>
        <!-- 第七屏样式结束 -->

        <!-- 第八屏样式开始 -->
        <div class="section item8">
            <a href="#" class="beginShoping">
                <img src="./image/btn-08.png" alt="">
                <img src="./image/btn-08-a.gif" alt="" class="btn-08-a">
            </a>
            <img src="./image/again.png"  class="again" alt="">
            <img src="./image/hand-08.png"  class="hand-08">
        </div>
        <!-- 第八屏样式结束 -->
    </div>
</body>
</html>
